<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#e9c46a"/>
  
  <!-- Cuerpo del gato -->
  <ellipse cx="200" cy="180" rx="70" ry="50" fill="#2a9d8f"/>
  
  <!-- Cabeza -->
  <circle cx="200" cy="120" r="60" fill="#2a9d8f"/>
  
  <!-- Orejas -->
  <path d="M 160 80 L 180 60 L 190 90 Z" fill="#2a9d8f"/>
  <path d="M 210 90 L 220 60 L 240 80 Z" fill="#2a9d8f"/>
  
  <!-- Interior de orejas -->
  <path d="M 170 75 L 180 65 L 185 80 Z" fill="#f4a261"/>
  <path d="M 215 80 L 220 65 L 230 75 Z" fill="#f4a261"/>
  
  <!-- Ojos -->
  <ellipse cx="185" cy="110" rx="12" ry="15" fill="#264653"/>
  <ellipse cx="215" cy="110" rx="12" ry="15" fill="#264653"/>
  
  <!-- Pupilas -->
  <ellipse cx="185" cy="110" rx="6" ry="8" fill="#e76f51"/>
  <ellipse cx="215" cy="110" rx="6" ry="8" fill="#e76f51"/>
  
  <!-- Nariz -->
  <path d="M 195 125 L 205 125 L 200 135 Z" fill="#e76f51"/>
  
  <!-- Boca -->
  <path d="M 200 135 Q 190 145 185 140" stroke="#264653" stroke-width="2" fill="none"/>
  <path d="M 200 135 Q 210 145 215 140" stroke="#264653" stroke-width="2" fill="none"/>
  
  <!-- Bigotes -->
  <line x1="150" y1="120" x2="180" y2="125" stroke="#264653" stroke-width="2"/>
  <line x1="150" y1="130" x2="180" y2="130" stroke="#264653" stroke-width="2"/>
  <line x1="220" y1="125" x2="250" y2="120" stroke="#264653" stroke-width="2"/>
  <line x1="220" y1="130" x2="250" y2="130" stroke="#264653" stroke-width="2"/>
  
  <!-- Patas -->
  <ellipse cx="170" cy="220" rx="15" ry="25" fill="#2a9d8f"/>
  <ellipse cx="200" cy="225" rx="15" ry="25" fill="#2a9d8f"/>
  <ellipse cx="230" cy="220" rx="15" ry="25" fill="#2a9d8f"/>
  
  <!-- Cola -->
  <path d="M 270 170 Q 300 150 320 180 Q 310 200 280 190" fill="#2a9d8f"/>
  
  <!-- Manchas decorativas -->
  <circle cx="160" cy="160" r="8" fill="#264653"/>
  <circle cx="240" cy="170" r="6" fill="#264653"/>
  <circle cx="180" cy="200" r="5" fill="#264653"/>
  
  <!-- Texto descriptivo -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="16" fill="#264653">Playful Teal Cat</text>
