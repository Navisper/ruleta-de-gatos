<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Functions Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Global Functions Test</h1>
    <div id="results"></div>
    
    <!-- Include the main script -->
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const results = document.getElementById('results');
            
            // Wait a moment for initialization to complete
            setTimeout(() => {
                // Test showUserFeedback
                try {
                    if (typeof window.showUserFeedback === 'function') {
                        window.showUserFeedback('success', 'Global showUserFeedback test', 1000);
                        results.innerHTML += '<div class="test-result pass">✓ showUserFeedback is globally accessible</div>';
                    } else {
                        results.innerHTML += '<div class="test-result fail">✗ showUserFeedback is not globally accessible</div>';
                    }
                } catch (error) {
                    results.innerHTML += '<div class="test-result fail">✗ showUserFeedback error: ' + error.message + '</div>';
                }
                
                // Test showNetworkStatus
                try {
                    if (typeof window.showNetworkStatus === 'function') {
                        window.showNetworkStatus('online', 'Global showNetworkStatus test');
                        results.innerHTML += '<div class="test-result pass">✓ showNetworkStatus is globally accessible</div>';
                    } else {
                        results.innerHTML += '<div class="test-result fail">✗ showNetworkStatus is not globally accessible</div>';
                    }
                } catch (error) {
                    results.innerHTML += '<div class="test-result fail">✗ showNetworkStatus error: ' + error.message + '</div>';
                }
                
                // Test GlobalFunctionExposer
                try {
                    if (typeof GlobalFunctionExposer !== 'undefined') {
                        const validationResult = GlobalFunctionExposer.validateGlobalAccess();
                        if (validationResult) {
                            results.innerHTML += '<div class="test-result pass">✓ GlobalFunctionExposer validation passed</div>';
                        } else {
                            results.innerHTML += '<div class="test-result fail">✗ GlobalFunctionExposer validation failed</div>';
                        }
                    } else {
                        results.innerHTML += '<div class="test-result fail">✗ GlobalFunctionExposer class not found</div>';
                    }
                } catch (error) {
                    results.innerHTML += '<div class="test-result fail">✗ GlobalFunctionExposer error: ' + error.message + '</div>';
                }
            }, 1000);
        });
    </script>
</body>
</html>
